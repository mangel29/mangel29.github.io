            <source media="(max-width: 600px)" srcset="images/reserveHero_3.jpg">

        </picture>
    </div>

    <!-- CONTENT HERE -->
    <main>
        <div class="res-form">
        <h1>Rental Reservation</h1>
        </div>
        <form method="get" action="billing.html">
            <fieldset>
                <legend>Reservation Information</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="youremail@gmail.com"></label>
                <label class="top">Zipcode* <input type="number" name="zip" placeholder="12345" required></label>
                <label class="top">Rental Date <input type="date" name="rentaldate"></label>
                <label class="top">Cruise Line <input type="text" name="cruise"></label>
                <label for="rentaltypes" class="top">Rental Type
                    <input list="rentaltype" name="rentaltypes" id="rentaltypes">
                </label>
                <label>
                    <datalist id="rentaltype">
                        <option value="Honda Metro Scooter">
                        <option value="Honda Dio Scooter">
                        <option value="Honda PCX150 Scooter">
                        <option value="Honda Pioneer ATV">
                        <option value="Jeep Wrangler - 4 door">
                        <option value="Jeep Wrangler - 2 door">
                    </datalist>
                </label>
                <div>Rental Period</div>
                <label class="sbs"><input type="radio" name="danger" value="yes">Half Day</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe">Full Day</label>
                <label class="top">Number of Persons</label>
                <label class="flexly">
                    <input type="range" id="rating" name="severity" value="3" min="1" max="5" step="1"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span
                        id="ratingvalue">3</span>
                </label>
                <label class="top">Rental Location
                    <select name="location">
                        <option value="">Select Location &#9662;</option>
                        <option value="playa">Playa del Carmen-Cozumel Ferry</option>
                        <option value="terminal">Terminal Puerta Maya</option>
                    </select>
                </label>

                <label class="top">Additional Commments</label>
                <label>
                    <textarea name="comments" placeholder="Comments..." rows="10" cols="40"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Make Reservation" class="submitBtn">

        </form>
    </main>
