<body>
    <!-- HEADER HERE -->
    <div id="headWrap">
        <header class="clearfix">
            <img src="images/scootsLogo.png" alt="logo">
            <h1>Scoots</h1>
        </header>
    </div>

    <!-- NAVIGATION HERE -->
    <div id="navWrap">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul class="hide" id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li class="active"><a href="reserve.html">Reservations</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="herodiv">
        <picture class="heroimg">
            <source media="(max-width: 600px)" srcset="images/reserveHero_3.jpg">
            <source media="(max-width: 800px)" srcset="images/reserveHero_2.jpg">
            <img src="images/reserveHero.jpg" alt="Scoots hero image">
        </picture>
    </div>

    <!-- CONTENT HERE -->
    <main>
        <div class="res-form">
            <h1>Rental Reservation</h1>
            </div>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Billing Address</legend>
                <label class="top">Full Name <input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Address <input type="adr" name="address" placeholder="542 W 15th Street" required></label>
                <label class="top">City <input type="text" name="city" placeholder="Salt Lake City" required></label>
                <label class="top">State <input type="text" name="state" placeholder="Utah" required></label>
                <label class="top">Zipcode <input type="number" name="zip" placeholder="12345" required></label>
                
            </fieldset>

            <fieldset>
                <legend>Payment</legend>
                <label class="top">Card Number <input type="text" name="cardnumber" placeholder="1111-2222-3333-4444" required></label>
                <label class="top">Expiration Month <input type="text" name="expmonth" placeholder="July" required></label>
                <label class="top">Expiration Year <input type="text" name="expyear" placeholder="2020" required></label>
                <label class="top">CVV <input type="text" name="cvv" placeholder="123" required></label>
                
            </fieldset>
            <input type="submit" value="Pay Deposit" class="submitBtn">

        </form>
    </main>

    <!-- FOOTER HERE -->
    <div id="footWrap">
        <footer>
            &copy; Matt Angel |
            <script>
                var date = document.lastModified;
                document.write("Last Modified: " + date);
            </script> 
            <div class="social">
                <a href="https://www.facebook.com"><img src="images/facebook-icon-png.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/?hl=en"><img src="images/Instagram-icon-png.png" alt="Instagram"></a>
                <a href="https://twitter.com"><img src="images/twitter-icon-png.png" alt="Twitter"></a>
              </div>
        </footer>
    </div>
    <script src="js/dateFooter.js"></script>
    <script>
        const today = new Date();
        const dayNumber = today.getDay();
        const element = document.getElementById("reminder");
        if (dayNumber == 5) {
            element.classList.add("showme");
        } else {
            element.classList.add("hideme");
        }
    </script>
    <script src="js/rating.js"></script>
</body>

</html>
