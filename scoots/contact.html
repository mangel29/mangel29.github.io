<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Term Project - WDD 230">
    <meta name="author" content="Matt Angel">

    <title>Scoots | Contact Us</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/normalize.css" rel="stylesheet">
    <!-- phone-default -->
    <link href="css/small.css" rel="stylesheet">
    <!-- enhance-tablet -->
    <link href="css/medium.css" rel="stylesheet">
    <!-- enhance-desktop -->
    <link href="css/large.css" rel="stylesheet">
    <!-- font family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700&display=swap">
    <!-- Javascript file -->
    <script type="text/javascript" src="js/responsiveMenu.js" defer></script>



</head>

<body>
    <!-- HEADER HERE -->
    <div id="headWrap">
        <header class="clearfix">
            <img src="images/scootsLogo.png" alt="logo">
            <h1>Scoots</h1>
        </header>
    </div>

    <!-- NAVIGATION HERE -->
    <div id="navWrap">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul class="hide" id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="rentals.html">Rentals</a></li>
                <li class="active"><a href="reserve.html">Reservations</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="herodiv">
        <picture class="heroimg">
            <source media="(max-width: 600px)" srcset="images/reserveHero_3.jpg">
            <source media="(max-width: 800px)" srcset="images/reserveHero_2.jpg">
            <img src="images/reserveHero.jpg" alt="Scoots hero image">
        </picture>
    </div>

    <!-- CONTENT HERE -->
    <main>

        <section class="contact">
            <h2>Come On By</h2>
            <div class="fullcontact">
                <div class="contactinfo">
                    <div class="address">
                        <h3 class="url">Address:</h3>
                        <p>Scoots<br>Av. Rafael E. Melgar 21, El Parque, 77600<br>San Miguel de Cozumel, Q.R., Mexico</p>
                    </div>
                    <div class="numemail">
                        <h3>Phone:</h3>
                        <p>760.720.2309</p>
                        <h3>Email:</h3>
                        <p>info@scoots.com</p>
                    </div>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239283.63938305786!2d-87.0143395488553!3d20.432027527425568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1594863450033!5m2!1sen!2sus"
                        width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false"
                        tabindex="0"></iframe>
                </div>
            </div>
        </section>

        <div class="res-form">
        <h2>Contact Us</h2>
        </div>
        <form method="get" action="billing.html">
            <fieldset>
                <legend>Reservation Information</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="youremail@gmail.com" required></label>

                <label class="top">Message</label>
                <label>
                    <textarea name="comments" placeholder="Comments..." rows="10" cols="40"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Make Reservation" class="submitBtn">

        </form>
    </main>

    <!-- FOOTER HERE -->
    <div id="footWrap">
        <footer>
            &copy; Matt Angel |
            <script>
                var date = document.lastModified;
                document.write("Last Modified: " + date);
            </script> 
            <div class="social">
                <a href="https://www.facebook.com"><img src="images/facebook-icon-png.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/?hl=en"><img src="images/Instagram-icon-png.png" alt="Instagram"></a>
                <a href="https://twitter.com"><img src="images/twitter-icon-png.png" alt="Twitter"></a>
              </div>
        </footer>
    </div>
    <script src="js/dateFooter.js"></script>
    <script>
        const today = new Date();
        const dayNumber = today.getDay();
        const element = document.getElementById("reminder");
        if (dayNumber == 5) {
            element.classList.add("showme");
        } else {
            element.classList.add("hideme");
        }
    </script>
    <script src="js/rating.js"></script>
</body>

</html>
